<div class="job-metrics-summary">
    <h3 class="panel-title">Job Metrics Summary</h3>
    <div class="form-group">
        <label>Time Window</label>
        <div class="input-group">
            <input type="number" data-bind="value: graphOptions().queryMax"
                class="form-control input-sm" min="1" step="1" />
            <span class="input-group-addon">Days</span>
        </div>
    </div>
    <!-- Replace the existing metrics row with this card-style layout -->
    <div class="jm-summary-cards">
        <div class="row">
            <div class="col-md-3">
                <div class="jm-summary-card">
                    <div class="jm-card-content">
                        <div class="jm-metric-value" data-bind="text: executionCount"></div>
                        <div class="jm-metric-label">Total Executions</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="jm-summary-card">
                    <div class="jm-card-content">
                        <div class="jm-metric-value" data-bind="text: successRate().toFixed(1) + '%'"></div>
                        <div class="jm-metric-label">Success Rate</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="jm-summary-card">
                    <div class="jm-card-content">
                        <div class="jm-metric-value" data-bind="text: successCount"></div>
                        <div class="jm-metric-label">Successful</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="jm-summary-card">
                    <div class="jm-card-content">
                        <div class="jm-metric-value" data-bind="text: failureCount"></div>
                        <div class="jm-metric-label">Failed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div data-bind="visible: loading()" class="text-center">
        <i class="glyphicon glyphicon-refresh spin"></i> Loading metrics...
    </div>

    <!-- Charts container -->
    <div data-bind="visible: !loading() && executionCount" class="jm-charts-container">
        <div class="jm-chart-wrapper">
            <canvas id="jobSuccessRateChart"></canvas>
        </div>
        <div class="jm-chart-wrapper">
            <canvas id="jobStatusPieChart"></canvas>
        </div>
    </div>
</div>
