name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get Fetch Tags
        if: ${{ !startsWith(github.ref, 'refs/tags') }}
        run: git fetch --tags --force
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Cache Gradle and Assets
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
            build/assets
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties', 'src/main/rdplugin/assets/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Verify Directory Structure
        run: |
          mkdir -p src/main/rdplugin/assets/js/lib
          mkdir -p src/main/rdplugin/assets/scss
          cp -r src/main/rdplugin/resources/js/* src/main/rdplugin/assets/js/
          ls -la src/main/rdplugin/assets/js
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 6.9.4
      
      - name: Asset Compile
        run: |
          ./gradlew clean assetCompile --no-daemon --info \
          -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError"
      
      - name: Build Plugin
        run: |
          ./gradlew build --no-daemon --info \
          -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError"
      
      - name: Get Release Version
        id: get_version
        run: |
          VERSION=$(./gradlew currentVersion -q -Prelease.quiet | tail -n 1)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"
      
      - name: Show build contents
        run: |
          echo "Build directory contents:"
          find build/ -ls
      
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-job-metrics-${{ steps.get_version.outputs.VERSION }}
          path: |
            build/distributions/ui-job-metrics-${{ steps.get_version.outputs.VERSION }}.zip
          if-no-files-found: error